<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Знакомство з тегами частина третя</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
  <body>
    <header class="sector-header">
      <div class="sector-header__image">
        <img src="/img/header-image.png" alt="">
      </div>
    </header>
    <div class="content">
      <div class="section-folder">
        <div class="section-folder__icon">
          <span>
          <img src="/img/folder-image.png" alt="">
          </span>
        </div>
        <div class="section-folder__content">
          <h3 class="section-folder__title">Productivity</h3>
          <span class="section-folder__line"></span>
          <img src="/img/dropdown-image.png" alt="" class="section-folder__dropdown">
          <span class="section-folder__item">6</span>
        </div>
      </div>
      <div class="section-list">
        <script src="/js/script.js"></script>
        <div class="section-list__items">
          <div class="section-list__items"></div>
          <div class="section-list__item">
            <div class="section-list__item-checkbox">
              <input type="checkbox" id="checkbox" name="checkbox">
              <label class="section-list__item-title" for="checkbox">Work on the landing page</label>
            </div>
          </div>
          <div class="section-list__item">
            <div class="section-list__item-checkbox">
              <input type="checkbox" id="checkbox_2" name="checkbox">
              <label class="section-list__item-title" for="checkbox_2">Buy food</label>
            </div>
          </div>
          <div class="section-list__item">
            <div class="section-list__item-checkbox">
              <input type="checkbox" id="checkbox_3" name="checkbox">
              <label class="section-list__item-title" for="checkbox_3">design a banner</label>
            </div>
          </div>
          <div class="section-list__item">
            <div class="section-list__item-checkbox">
              <input type="checkbox" id="checkbox_4" name="checkbox">
              <label class="section-list__item-title" for="checkbox_4">Cleaning</label>
            </div>
          </div>
          <div class="section-list__item">
            <div class="section-list__item-duedate">
              <div class="section-list__item-duedate-icon">
                <img src="/img/duedate-image.png" alt="">
              </div>
              <h3 class="section-list__item-duedate-title">
                 Due in 2 days
              </h3>
            </div>
          </div>
          <div class="section-list__item">
            <div class="section-list__item-checkbox">
              <input class="disable" type="checkbox" id="checkbox_5" name="checkbox">
              <label class="section-list__item-title" for="checkbox_5">Declutter phone, laptop</label>
            </div>
          </div>
          <div class="section-list__item">
            <div class="section-list__item-checkbox">
              <input class="disable" type="checkbox" id="checkbox_6" name="checkbox">
              <label class="section-list__item-title" for="checkbox_6">Get a matress</label>
            </div>
          </div>
          <div class="section-list__item">
            <div class="section-list__item-checkbox">
              <input type="checkbox" id="checkbox_7" name="checkbox" disabled>
              <label class="section-list__item-title" for="checkbox_7"></label>
              <input class="section-list__item-task" type="text" name="" placeholder="Write a task..." id="">
            </div>
          </div>
        </div>
      </div>
      <div class="section-folder">
        <div class="section-folder__icon">
          <img src="/img/folder-image.png" alt="">
        </div>
        <div class="section-folder__content">
          <h3 class="section-folder__title">Assignments</h3>
          <div class="section-folder__line"></div>
          <img src="/img/dropdown-image.png" alt="" class="section-folder__dropdown">
          <div class="section-folder__item">5</div>
        </div>
      </div>
      <div class="section-folder">
        <div class="section-folder__icon">
          <img src="/img/folder-image.png" alt="">
        </div>
        <div class="section-folder__content">
          <h3 class="section-folder__title">Work</h3>
          <div class="section-folder__line"></div>
          <img src="/img/dropdown-image.png" alt="" class="section-folder__dropdown">
          <div class="section-folder__item">8</div>
        </div>
      </div>
    </div>  
  </body>
</html>
